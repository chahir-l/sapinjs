<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n =20;  
 
    for(let i=0; i<=n/2; i++) //faire 20 lignes
    {
       
        for(let j = 0; j<=n; j++) //les colonnes
        {
            if( j > ((n/2) -i) && j< ((n/2)+i) )   
            {      
                document.write("*")
            }else{
                document.write("&nbsp;")
            }
 
        }

        document.write('<br/>')        
    }
    </script>
</body>
</html>
